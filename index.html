<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f39c12" />
    <meta name="description" content="تطبيق شامل لإدارة المناحل وتربية النحل" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- خطوط عربية محسنة -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <title>إدارة المناحل - تطبيق النحالين</title>

    <style>
        /* تحميل سريع */
        body {
            font-family: 'Noto Sans Arabic', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* شاشة التحميل */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 9999;
        }

        .loading-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        .loading-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .loading-subtitle {
            font-size: 16px;
            opacity: 0.8;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* إخفاء شاشة التحميل عند اكتمال التحميل */
        .app-loaded .loading-screen {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }
    </style>
</head>

<body>
    <noscript>يحتاج هذا التطبيق إلى JavaScript للعمل بشكل صحيح.</noscript>

    <!-- شاشة التحميل -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-icon">🐝</div>
        <div class="loading-text">إدارة المناحل</div>
        <div class="loading-subtitle">جاري تحميل التطبيق...</div>
        <div class="loading-spinner"></div>
    </div>

    <!-- جذر التطبيق -->
    <div id="root"></div>

    <script>
        // إخفاء شاشة التحميل عند اكتمال تحميل التطبيق
        window.addEventListener('load', function () {
            setTimeout(function () {
                document.body.classList.add('app-loaded');
                setTimeout(function () {
                    const loadingScreen = document.getElementById('loading-screen');
                    if (loadingScreen) {
                        loadingScreen.remove();
                    }
                }, 500);
            }, 1000);
        });

        // معالجة الأخطاء
        window.addEventListener('error', function (e) {
            console.error('خطأ في التطبيق:', e.error);
        });

        // دعم PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js')
                    .then(function (registration) {
                        console.log('Service Worker مسجل بنجاح:', registration.scope);
                    })
                    .catch(function (error) {
                        console.log('فشل تسجيل Service Worker:', error);
                    });
            });
        }
    </script>
</body>

</html>
